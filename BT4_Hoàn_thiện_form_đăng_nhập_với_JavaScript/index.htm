<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <a href="#" class="back-link">&lt; Quay lại Trang chủ</a>
            <h1>Đăng nhập</h1>
            <form class="start" action="result.htm" name="login-frm" onsubmit="return isValidForm()">
                <div class="log">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Vui lòng nhập email">
                </div>
                <div class="log">
                    <label for="password">Mật khẩu</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Vui lòng nhập mật khẩu">
                        <span class="toggle-password" onclick="checkPassword()">👁️</span>
                    </div>
                    <a href="#" class="forgot-password">Quên mật khẩu</a>
                </div>
                <button type="submit" class="btn-submit">Đăng nhập</button>
                <div class="signup-link">
                    Bạn chưa có tài khoản? <a href="#" class="sign-up">Đăng ký</a>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="https://images.spiderum.com/sp-images/e8f1e9b0c10811eca0b9f7950e100164.jpeg" alt="Image">
        </div>
    </div>
    <script>
        function checkEmail(email){
            var checkE = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,6}$/;
            return checkE.test(email);
        }

        function checkPassword(){
            var pass = document.getElementById("password");
            var togglepass = document.querySelector(".toggle-password");

            if(pass.type == "password"){
                pass.type = "text";
                togglepass.textContent = "🙈";
            }else{
                pass.type = "password";
                togglepass.textContent = "👁️";
            }
        }

        function isValidForm(){
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value.trim();

            if(!checkEmail(email)){
                alert("Email không hợp lệ");
                return false;
            }
            
            if(password == ""){
                alert("Mật khẩu không được để trống");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
