<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <img src="assets/img/arrow-left.png" alt="arrow">
            <h1>Account verification</h1>
            <p>In progress</p>
        </div>
        <div id="content">
            <img src="assets/img/Left band 1.png" alt="left-1" id="left-1">
            <img src="assets/img/Left band 2.png" alt="left-2" id="left-2">
            <img src="assets/img/Right band 1.png" alt="right-1" id="right-1">
            <img src="assets/img/Right band 2.png" alt="right-2" id="right-2">
        </div>
        <div id="frm">
            <div id="hd-frm">
                <div id="box1">1</div>
                <div id="box2">
                    <div id="data"></div>
                </div>
                <div id="box3">2</div>
                <div id="box4"></div>
                <div id="box5">3</div>
                <div id="box6"></div>
                <div id="box7">4</div>
            </div>
            <div id="cnt-frm" class="container mt-5">
                <form id="frm-child" action="#" method="POST" onsubmit="return validateForm()">
                    <h2>Business structure</h2>
                    <div id="business">DigiRoad collects this information to better understand and serve your business.</div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="businessEmail">Business Email</label>
                                <input type="email" class="form-control" id="businessEmail" name="businessEmail" required>
                            </div>
                        </div>
            
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                        </div>
                    </div>
            
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
                        </div>
                    </div>
            
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                        </div>
            
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="zip">Zip</label>
                                <input type="text" class="form-control" id="zip" name="zip" required>
                            </div>
                        </div>
                    </div>
            
                    <button type="submit" class="btn btn-primary">Continue â†’</button>
                </form>
            </div>            
        </div>
    </div>
    <script href="scripts.js"></script>
</body>
</html>
